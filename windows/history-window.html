<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>å¯¹è¯å†å²</title>
  <script src="../src/theme-manager.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #020810;
      --bg-card: rgba(0, 30, 55, 0.6);
      --border: rgba(0, 255, 240, 0.3);
      --border-bright: rgba(0, 255, 240, 0.7);
      --neon-cyan: #00fff0;
      --neon-magenta: #ff2d78;
      --text: #cff0ff;
      --text-muted: rgba(160, 220, 240, 0.55);
      --glow-sm: 0 0 8px rgba(0, 255, 240, 0.4);
      --radius: 8px;
      --header-bg: rgba(0, 15, 30, 0.98);
      --input-area-bg: rgba(0, 12, 25, 0.98);
      --confirm-bg: rgba(0, 20, 45, 0.98);
      --close-icon: rgba(160, 220, 240, 0.6);
      --accent-hover-bg: rgba(0, 255, 240, 0.1);
      --danger-glow: 0 0 8px rgba(255, 45, 120, 0.4);
      --danger-hover-bg: rgba(255, 45, 120, 0.08);
      --danger-border: rgba(255, 45, 120, 0.5);
      --scrollbar: rgba(0, 255, 240, 0.35);
      --scrollbar-hover: rgba(0, 255, 240, 0.6);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .window-header {
      background: var(--header-bg);
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border);
      -webkit-app-region: drag;
      flex-shrink: 0;
    }

    .window-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--neon-cyan);
      text-shadow: var(--glow-sm);
    }

    .close-btn {
      background: transparent;
      border: 1px solid var(--border);
      width: 26px;
      height: 26px;
      border-radius: 6px;
      cursor: pointer;
      -webkit-app-region: no-drag;
      transition: border-color 0.2s, box-shadow 0.2s;
      position: relative;
    }

    .close-btn::before,
    .close-btn::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 11px;
      height: 1.5px;
      background: var(--close-icon);
      border-radius: 2px;
      transform-origin: center;
      transition: background 0.2s;
    }

    .close-btn::before { transform: translate(-50%, -50%) rotate(45deg); }
    .close-btn::after  { transform: translate(-50%, -50%) rotate(-45deg); }

    .close-btn:hover {
      border-color: var(--neon-magenta);
      box-shadow: var(--danger-glow);
    }

    .close-btn:hover::before,
    .close-btn:hover::after {
      background: var(--neon-magenta);
    }

    .history-container {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: var(--bg);
    }

    .history-item {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 12px 14px;
      margin-bottom: 8px;
      animation: fadeIn 0.3s ease;
      transition: border-color 0.2s;
    }

    .history-item:hover {
      border-color: var(--border-bright);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .history-role {
      font-weight: 600;
      font-size: 11px;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      margin-bottom: 5px;
      color: var(--neon-cyan);
    }

    .history-role.user {
      color: var(--neon-magenta);
    }

    .history-content {
      color: var(--text);
      line-height: 1.6;
      font-size: 13px;
    }

    .history-time {
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 5px;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-muted);
      font-size: 14px;
    }

    .confirm-dialog {
      display: none;
      background: var(--confirm-bg);
      border: 1px solid var(--neon-magenta);
      border-radius: var(--radius);
      padding: 16px;
      margin-bottom: 12px;
      box-shadow: var(--danger-glow);
    }

    .confirm-dialog.show {
      display: block;
      animation: fadeIn 0.2s ease;
    }

    .confirm-dialog p {
      color: var(--text);
      font-size: 13px;
      margin-bottom: 12px;
      line-height: 1.5;
    }

    .confirm-dialog .dialog-btns {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
    }

    .footer-buttons {
      background: var(--input-area-bg);
      padding: 12px 16px;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      flex-shrink: 0;
    }

    .btn {
      padding: 9px 18px;
      border-radius: var(--radius);
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s, box-shadow 0.2s;
    }

    .btn-primary {
      background: transparent;
      color: var(--neon-cyan);
      border: 1px solid var(--border-bright);
    }

    .btn-primary:hover {
      background: var(--accent-hover-bg);
      box-shadow: var(--glow-sm);
    }

    .btn-danger {
      background: transparent;
      color: var(--neon-magenta);
      border: 1px solid var(--danger-border);
    }

    .btn-danger:hover {
      background: var(--danger-hover-bg);
      box-shadow: var(--danger-glow);
    }

    ::-webkit-scrollbar { width: 3px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: var(--scrollbar); border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--scrollbar-hover); }
  </style>
</head>
<body>
  <div class="window-header">
    <div class="window-title">ğŸ“œ å¯¹è¯å†å²</div>
    <button class="close-btn" onclick="closeWindow()"></button>
  </div>

  <div class="history-container" id="historyContainer">
    <div class="empty-state">è¿˜æ²¡æœ‰å¯¹è¯è®°å½•å“¦~</div>
  </div>

  <div class="confirm-dialog" id="clearConfirmDialog">
    <p>ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰å¯¹è¯å†å²å—ï¼Ÿ</p>
    <div class="dialog-btns">
      <button class="btn btn-primary" onclick="confirmClear()">ç¡®å®š</button>
      <button class="btn btn-danger" onclick="cancelClear()">å–æ¶ˆ</button>
    </div>
  </div>

  <div class="footer-buttons">
    <button class="btn btn-danger" onclick="clearHistory()">æ¸…ç©ºå†å²</button>
    <button class="btn btn-primary" onclick="closeWindow()">å…³é—­</button>
  </div>

  <script src="../src/storage.js"></script>
  <script>
    function loadHistory() {
      const history = window.PetStorage.get('chat_history') || [];
      const container = document.getElementById('historyContainer');

      if (history.length === 0) {
        container.innerHTML = '<div class="empty-state">è¿˜æ²¡æœ‰å¯¹è¯è®°å½•å“¦~</div>';
        return;
      }

      container.innerHTML = '';
      history.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'history-item';
        div.style.animationDelay = `${index * 0.05}s`;

        const role = document.createElement('div');
        role.className = `history-role ${item.role}`;
        role.textContent = item.role === 'user' ? 'ä½ ' : 'å® ç‰©';

        const content = document.createElement('div');
        content.className = 'history-content';
        content.textContent = item.content;

        const time = document.createElement('div');
        time.className = 'history-time';
        time.textContent = new Date(item.timestamp).toLocaleString('zh-CN');

        div.appendChild(role);
        div.appendChild(content);
        div.appendChild(time);
        container.appendChild(div);
      });

      // æ»šåŠ¨åˆ°åº•éƒ¨
      container.scrollTop = container.scrollHeight;
    }

    function clearHistory() {
      document.getElementById('clearConfirmDialog').classList.add('show');
    }

    function confirmClear() {
      document.getElementById('clearConfirmDialog').classList.remove('show');
      window.PetStorage.remove('chat_history');
      window.dispatchEvent(new CustomEvent('history-cleared'));
      loadHistory();
    }

    function cancelClear() {
      document.getElementById('clearConfirmDialog').classList.remove('show');
    }

    function closeWindow() {
      if (window.electron && window.electron.closeChildWindow) {
        window.electron.closeChildWindow('history');
      }
    }

    // é¡µé¢åŠ è½½æ—¶åŠ è½½å†å²
    window.addEventListener('DOMContentLoaded', loadHistory);

    // ç›‘å¬å†å²æ›´æ–°
    window.addEventListener('history-updated', loadHistory);
    console.log('[history-window] ä¸»é¢˜ç³»ç»Ÿå·²åŠ è½½');
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>å’Œå® ç‰©è¯´è¯</title>
  <script src="../src/theme-manager.js"></script>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  --bg: #020810;
  --bg-surface: rgba(2, 10, 20, 0.98);
  --bg-card: rgba(0, 30, 55, 0.6);
  --border: rgba(0, 255, 240, 0.3);
  --border-bright: rgba(0, 255, 240, 0.7);
  --neon-cyan: #00fff0;
  --neon-magenta: #ff2d78;
  --text: #cff0ff;
  --text-muted: rgba(160, 220, 240, 0.55);
  --glow-sm: 0 0 8px rgba(0, 255, 240, 0.4);
  --glow-md: 0 0 16px rgba(0, 255, 240, 0.35), 0 0 4px rgba(0, 255, 240, 0.6);
  --radius: 8px;
  --header-bg: rgba(0, 15, 30, 0.98);
  --input-area-bg: rgba(0, 12, 25, 0.98);
  --input-field-bg: rgba(0, 20, 40, 0.8);
  --close-icon: rgba(160, 220, 240, 0.6);
  --danger-glow: 0 0 8px rgba(255, 45, 120, 0.4);
  --scrollbar: rgba(0, 255, 240, 0.35);
  --scrollbar-hover: rgba(0, 255, 240, 0.6);
}

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
  display: flex;
  flex-direction: column;
  height: 100vh;
  overflow: hidden;
}

.window-header {
  background: var(--header-bg);
  padding: 12px 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid var(--border);
  -webkit-app-region: drag;
  flex-shrink: 0;
}

.window-title {
  font-size: 14px;
  font-weight: 600;
  color: var(--neon-cyan);
  letter-spacing: 0.5px;
  text-shadow: var(--glow-sm);
}

.close-btn {
  background: transparent;
  border: 1px solid var(--border);
  width: 26px;
  height: 26px;
  border-radius: 6px;
  cursor: pointer;
  -webkit-app-region: no-drag;
  transition: border-color 0.2s, box-shadow 0.2s;
  position: relative;
  flex-shrink: 0;
}

.close-btn::before,
.close-btn::after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 11px;
  height: 1.5px;
  background: var(--close-icon);
  border-radius: 2px;
  transform-origin: center;
  transition: background 0.2s;
}

.close-btn::before { transform: translate(-50%, -50%) rotate(45deg); }
.close-btn::after  { transform: translate(-50%, -50%) rotate(-45deg); }

.close-btn:hover {
  border-color: var(--neon-magenta);
  box-shadow: var(--danger-glow);
}

.close-btn:hover::before,
.close-btn:hover::after {
  background: var(--neon-magenta);
}

.chat-container {
  flex: 1;
  padding: 16px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 10px;
  background: var(--bg);
}

.chat-message {
  max-width: 75%;
  padding: 9px 13px;
  border-radius: var(--radius);
  animation: fadeIn 0.2s ease;
  word-wrap: break-word;
  line-height: 1.55;
  font-size: 13px;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(8px); }
  to   { opacity: 1; transform: translateY(0); }
}

.user-message {
  align-self: flex-end;
  background: var(--accent-bg-dim, rgba(0, 255, 240, 0.07));
  color: var(--neon-cyan);
  border: 1px solid var(--border);
  border-bottom-right-radius: 3px;
}

.assistant-message {
  align-self: flex-start;
  background: var(--bg-card);
  color: var(--text);
  border: 1px solid var(--border);
  border-bottom-left-radius: 3px;
}

.input-container {
  background: var(--input-area-bg);
  padding: 10px 12px;
  display: flex;
  gap: 8px;
  border-top: 1px solid var(--border);
  flex-shrink: 0;
}

.chat-input {
  flex: 1;
  padding: 9px 12px;
  border: 1px solid var(--border);
  border-radius: var(--radius);
  font-size: 13px;
  outline: none;
  background: var(--input-field-bg);
  color: var(--text);
  transition: border-color 0.2s, box-shadow 0.2s;
}

.chat-input::placeholder {
  color: var(--text-muted);
}

.chat-input:focus {
  border-color: var(--border-bright);
  box-shadow: var(--glow-sm);
}

.send-btn {
  background: transparent;
  color: var(--neon-cyan);
  border: 1px solid var(--border-bright);
  padding: 9px 16px;
  border-radius: var(--radius);
  font-size: 13px;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.15s, box-shadow 0.2s;
  white-space: nowrap;
}

.send-btn:hover {
  background: var(--accent-hover-bg, rgba(0, 255, 240, 0.1));
  box-shadow: var(--glow-sm);
}

.send-btn:active {
  background: var(--accent-bg-dim, rgba(0, 255, 240, 0.18));
}

.send-btn:disabled {
  opacity: 0.35;
  cursor: not-allowed;
}

.typing-indicator {
  display: none;
  align-self: flex-start;
  padding: 9px 12px;
  background: var(--bg-card);
  border-radius: var(--radius);
  border: 1px solid var(--border);
  border-bottom-left-radius: 3px;
}

.typing-indicator span {
  display: inline-block;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  background: var(--neon-cyan);
  margin: 0 2px;
  animation: typing 1.4s infinite;
  opacity: 0.7;
}

.typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
.typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

@keyframes typing {
  0%, 60%, 100% { transform: translateY(0); opacity: 0.7; }
  30% { transform: translateY(-8px); opacity: 1; }
}

::-webkit-scrollbar { width: 3px; }
::-webkit-scrollbar-track { background: transparent; }
::-webkit-scrollbar-thumb { background: var(--scrollbar); border-radius: 3px; }
::-webkit-scrollbar-thumb:hover { background: var(--scrollbar-hover); }
  </style>
</head>
<body>
  <div class="window-header">
    <div class="window-title">ğŸ’¬ å’Œå® ç‰©è¯´è¯</div>
    <button class="close-btn" onclick="closeWindow()"></button>
  </div>

  <div class="chat-container" id="chatContainer">
    <div class="typing-indicator" id="typingIndicator">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <div class="input-container">
    <input
      type="text"
      id="chatInput"
      class="chat-input"
      placeholder="è¾“å…¥ä½ æƒ³è¯´çš„è¯..."
      onkeyup="if(event.key==='Enter')sendMessage()"
      autofocus
    >
    <button class="send-btn" id="sendBtn" onclick="sendMessage()">å‘é€</button>
  </div>

  <script>
    let isProcessing = false;

    function closeWindow() {
      if (window.electron && window.electron.closeChildWindow) {
        window.electron.closeChildWindow('chat');
      }
    }

    function addMessage(role, content) {
      const container = document.getElementById('chatContainer');
      const message = document.createElement('div');
      message.className = `chat-message ${role}-message`;
      message.textContent = content;
      container.appendChild(message);
      container.scrollTop = container.scrollHeight;
    }

    function showTyping() {
      document.getElementById('typingIndicator').style.display = 'block';
      const container = document.getElementById('chatContainer');
      container.scrollTop = container.scrollHeight;
    }

    function hideTyping() {
      document.getElementById('typingIndicator').style.display = 'none';
    }

    async function sendMessage() {
      const input = document.getElementById('chatInput');
      const message = input.value.trim();

      if (!message || isProcessing) return;

      isProcessing = true;
      document.getElementById('sendBtn').disabled = true;

      // æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
      addMessage('user', message);
      input.value = '';

      // æ˜¾ç¤ºè¾“å…¥ä¸­çŠ¶æ€
      showTyping();

      // é€šè¿‡ IPC å‘é€æ¶ˆæ¯åˆ°ä¸»çª—å£
      try {
        if (!window.electron || !window.electron.sendChatMessage) {
          throw new Error('èŠå¤©é€šé“ä¸å¯ç”¨');
        }
        const result = await window.electron.sendChatMessage(message);
        hideTyping();
        if (result && result.success) {
          addMessage('assistant', result.reply || 'å¥½çš„~');
        } else {
          addMessage('assistant', (result && result.error) ? result.error : 'æŠ±æ­‰ï¼Œå‡ºäº†ç‚¹å°é—®é¢˜...');
        }
      } catch (error) {
        hideTyping();
        addMessage('assistant', 'æŠ±æ­‰ï¼ŒèŠå¤©å¤±è´¥äº†...');
      } finally {
        isProcessing = false;
        document.getElementById('sendBtn').disabled = false;
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>截图区域选择</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: transparent;
      cursor: crosshair;
      user-select: none;
      -webkit-user-select: none;
    }

    /* 半透明黑色遮罩 */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      pointer-events: none;
    }

    /* 选择框 */
    #selection {
      position: fixed;
      border: 2px dashed #fff;
      background: rgba(59, 130, 246, 0.2);
      box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.3);
      display: none;
      pointer-events: none;
    }

    /* 尺寸提示 */
    #size-info {
      position: fixed;
      padding: 8px 12px;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      border-radius: 4px;
      font-size: 14px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      pointer-events: none;
      display: none;
      z-index: 10000;
    }

    /* 提示文字 */
    #hint {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      text-align: center;
      pointer-events: none;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div id="overlay"></div>
  <div id="selection"></div>
  <div id="size-info">0 × 0</div>
  <div id="hint">拖拽鼠标选择截图区域<br>按 ESC 取消</div>

  <script>
    const { ipcRenderer } = require('electron');

    let isSelecting = false;
    let startX = 0;
    let startY = 0;
    let endX = 0;
    let endY = 0;

    const selection = document.getElementById('selection');
    const sizeInfo = document.getElementById('size-info');
    const hint = document.getElementById('hint');

    // 隐藏提示
    function hideHint() {
      hint.style.display = 'none';
    }

    // 更新选择框
    function updateSelection() {
      const left = Math.min(startX, endX);
      const top = Math.min(startY, endY);
      const width = Math.abs(endX - startX);
      const height = Math.abs(endY - startY);

      selection.style.left = left + 'px';
      selection.style.top = top + 'px';
      selection.style.width = width + 'px';
      selection.style.height = height + 'px';
      selection.style.display = 'block';

      // 更新尺寸提示
      sizeInfo.textContent = `${width} × ${height}`;
      sizeInfo.style.left = (left + width + 10) + 'px';
      sizeInfo.style.top = (top + height + 10) + 'px';
      sizeInfo.style.display = 'block';

      // 边界检查，防止提示文字超出屏幕
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;
      const hintRect = sizeInfo.getBoundingClientRect();

      if (hintRect.right > screenWidth) {
        sizeInfo.style.left = (left - hintRect.width - 10) + 'px';
      }
      if (hintRect.bottom > screenHeight) {
        sizeInfo.style.top = (top - hintRect.height - 10) + 'px';
      }
    }

    // 完成选择
    function finishSelection() {
      if (!isSelecting) return;

      isSelecting = false;

      const left = Math.min(startX, endX);
      const top = Math.min(startY, endY);
      const width = Math.abs(endX - startX);
      const height = Math.abs(endY - startY);

      // 最小尺寸限制（至少 10x10）
      if (width < 10 || height < 10) {
        cancelSelection();
        return;
      }

      // 发送选择区域到主进程
      const selectionData = {
        x: left,
        y: top,
        width: width,
        height: height
      };

      console.log('[Capture Window] Selection:', selectionData);
      ipcRenderer.send('screenshot:selected', selectionData);
    }

    // 取消选择
    function cancelSelection() {
      isSelecting = false;
      selection.style.display = 'none';
      sizeInfo.style.display = 'none';
      hint.style.display = 'block';
      ipcRenderer.send('screenshot:cancelled');
    }

    // 鼠标事件
    document.addEventListener('mousedown', (e) => {
      isSelecting = true;
      startX = e.clientX;
      startY = e.clientY;
      endX = e.clientX;
      endY = e.clientY;
      hideHint();
      updateSelection();
    });

    document.addEventListener('mousemove', (e) => {
      if (!isSelecting) return;
      endX = e.clientX;
      endY = e.clientY;
      updateSelection();
    });

    document.addEventListener('mouseup', (e) => {
      if (!isSelecting) return;
      finishSelection();
    });

    // 键盘事件
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        cancelSelection();
      } else if (e.key === 'Enter' && isSelecting) {
        finishSelection();
      }
    });

    // 防止右键菜单
    document.addEventListener('contextmenu', (e) => {
      e.preventDefault();
      cancelSelection();
    });

    // 防止滚动
    document.addEventListener('wheel', (e) => {
      e.preventDefault();
    }, { passive: false });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bubble</title>
  <script src="../src/theme-manager.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bubble-bg: rgba(2, 12, 28, 0.96);
      --bubble-border: rgba(0, 255, 240, 0.45);
      --bubble-shadow: rgba(0, 255, 240, 0.2);
      --text: #cff0ff;
    }

    body {
      background: transparent;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    .bubble {
      position: relative;
      max-width: 230px;
      padding: 9px 13px;
      border-radius: 10px;
      background: var(--bubble-bg);
      border: 1px solid var(--bubble-border);
      color: var(--text);
      font-size: 12px;
      line-height: 1.45;
      box-shadow: 0 0 14px var(--bubble-shadow), 0 6px 16px rgba(0, 0, 0, 0.5);
      opacity: 0;
      transform: translateY(6px);
      transition: opacity 0.2s ease, transform 0.2s ease;
    }

    .bubble.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* 下方指针箭头 - 居中指向宠物头顶 */
    .bubble::after {
      content: '';
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: -7px;
      width: 0;
      height: 0;
      border-left: 7px solid transparent;
      border-right: 7px solid transparent;
      border-top: 7px solid var(--bubble-border);
    }

    /* 内层三角覆盖，形成填充效果 */
    .bubble::before {
      content: '';
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: -5px;
      width: 0;
      height: 0;
      border-left: 6px solid transparent;
      border-right: 6px solid transparent;
      border-top: 6px solid var(--bubble-bg);
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="bubble" id="bubbleText"></div>
  <script>
    let hideTimer = null;
    const bubble = document.getElementById('bubbleText');

    function showBubble(message, duration) {
      bubble.textContent = message;
      bubble.classList.add('show');
      if (hideTimer) clearTimeout(hideTimer);
      hideTimer = setTimeout(() => {
        bubble.classList.remove('show');
        if (window.electron && window.electron.hideBubble) {
          window.electron.hideBubble();
        }
      }, duration || 5000);
    }

    if (window.electron && window.electron.onBubbleShow) {
      window.electron.onBubbleShow((event, data) => {
        if (!data) return;
        showBubble(data.message || '', data.duration);
      });
    }
  </script>
</body>
</html>

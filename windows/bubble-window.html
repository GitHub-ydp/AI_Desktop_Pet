<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bubble</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: transparent;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    .bubble {
      position: relative;
      max-width: 240px;
      padding: 10px 14px;
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      font-size: 12px;
      line-height: 1.4;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.18);
      opacity: 0;
      transform: translateY(6px);
      transition: opacity 0.2s ease, transform 0.2s ease;
    }
    .bubble.show {
      opacity: 1;
      transform: translateY(0);
    }
    .bubble::after {
      content: '';
      position: absolute;
      left: 18px;
      bottom: -8px;
      width: 0;
      height: 0;
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      border-top: 8px solid rgba(255, 255, 255, 0.95);
      filter: drop-shadow(0 2px 3px rgba(0, 0, 0, 0.1));
    }
  </style>
</head>
<body>
  <div class="bubble" id="bubbleText"></div>
  <script>
    let hideTimer = null;
    const bubble = document.getElementById('bubbleText');

    function showBubble(message, duration) {
      bubble.textContent = message;
      bubble.classList.add('show');
      if (hideTimer) clearTimeout(hideTimer);
      hideTimer = setTimeout(() => {
        bubble.classList.remove('show');
        if (window.electron && window.electron.hideBubble) {
          window.electron.hideBubble();
        }
      }, duration || 5000);
    }

    if (window.electron && window.electron.onBubbleShow) {
      window.electron.onBubbleShow((event, data) => {
        if (!data) return;
        showBubble(data.message || '', data.duration);
      });
    }
  </script>
</body>
</html>
